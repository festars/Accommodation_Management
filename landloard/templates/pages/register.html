{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col s3 l4"></div>
    <div class="col s6 l4">
        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
            <form class="black-text"  action='.' method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 center">
                        <i class="material-icons large light-blue-text">person_pin_circle</i>
                        <p class="center login-form-text">Hostel Manager Register</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        {{form.email}}
                        <label for="email" class="center-align">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_pin </i>
                        {{form.username}}
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">fingerprint </i>
                        {{form.password1}}
                        <label for="password1">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">refresh </i>
                        {{form.password2}}
                        <label for="password2">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn light-blue">
                            Sign Up
                        </button>
                    </div>
                </div>        
            </form>
            </div>
        </div>
    </div>
    <div class="col s3 l4"></div>    
</div>

{% endblock %}
