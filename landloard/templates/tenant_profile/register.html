{% extends "student_profile/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <h2 class="text-center mb-4">Register</h2>
            <div class="auto-form-wrapper">
              <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group d-flex justify-content-center">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" checked> I agree to the terms
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary submit-btn btn-block">Register</button>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Already have and account ?</span>
                  <a href="/student/login/" class="text-black text-small">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
{% comment %} <h1>Register</h1>

<form action="" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Register</legend>
        {{ form|crispy }}
        <button type="submit"> sign Up</button>
    </fieldset>
</form>
<a href="">login if you have an account</a> {% endcomment %}
{% endblock %}
